<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="checkCookie()">Submit</button>
    <p id="welcomeMessage"></p>
    
    <script>

    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    
    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      let userName = document.getElementById("nameInput").value;
      if (userName !== "") {
        setCookie("username", userName, 365);
        document.getElementById("welcomeMessage").textContent = "Welcome again " + userName;
      } else {
        alert("Please enter your name!");
      }
    }
    
    window.onload = function() {
      let savedUsername = getCookie("username");
      if (savedUsername !== "") {
        document.getElementById("welcomeMessage").textContent = "Welcome again " + savedUsername;
      }
    };
    </script>
</body>
</html>
